<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <section class="background">
            <p>kay bro</p>
            <div class="container">
                <div class="row">
                    <div class="background--wrapper">
                        <p class="background__title">Metric/Imperial unit conversion</p>
                        <p class="numberConvert" id="numberToConvert"></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="results">
            <div class="container">
                <div class="row">
                    <div class="results--wrapper">
                        <ul class="results__list">
                            <li><p class="result__title result__title--length">Length (Meter/Feet)</p></li>
                            <li><p class="numberToConvert numberToConvert--length" id="length"></p></li>
                            <li><p class="result__title result__title--volume">Volume (Liters/Gallons)</p></li>
                            <li><p class="numberToConvert numberToConvert--volume" id="volume"></p></li>
                            <li><p class="result__title result__title--mass">Mass (Kilograms/Pounds</p></li>
                            <li><p class="numberToConvert numberToConvert--mass" id="mass"></p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    
    </body>
</html>
